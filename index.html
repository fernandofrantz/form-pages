<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;700&family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../../../158028.svg" alt="">
            <h3>BeSea</h3>
        </div>
        <a href="/src/pages/signin/" class="btn">
            SignIn
        </a>
    </header>
    <section>
        <h2 class="explore">explore your </h2>
        <h2 class="freedom">freedom</h2>
    </section>
    <div class="carrossel">
        <h3>Featured Brands</h3>
        <div class="container">
            <script>
                let slideIndex = 1;
                const plusDivs = (n) => {
                    showDivs(slideIndex += n);
                }

                const showDivs = (n) => {
                    const mySlides = document.getElementsByClassName("mySlides");
                    if (n > mySlides.length) {
                        slideIndex = 1
                    }
                    if (n < 1) {
                        slideIndex = mySlides.length
                    };
                    for (let i = 0; i < mySlides.length; i++) {
                        mySlides[i].style.display = "none";
                    }
                    mySlides[slideIndex - 1].style.display = "flex";
                }
            </script>

            <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094&#10094;</button>
            <div class="mySlides">
                <img src="./src/assets/images/Cobalt_Logo.png" alt="">
                <img src="./src/assets/images/Supre_Logo.png" alt="">
            </div>
            <div class="mySlides">
                <img src="./src/assets/images/logo_wellcraft21.png" alt="">
                <img src="./src/assets/images/Marlow_Logo.png" alt="">
            </div>
            <div class="mySlides">
                <img src="./src/assets/images/Regal_Logo.png" alt="">
                <img src="./src/assets/images/SeaDooLogo.png" alt="">
            </div>
            <div class="mySlides">
                <img src="./src/assets/images/Nortech_Logo.png" alt="">
                <img src="./src/assets/images/logo_clyachts21.png" alt="">
            </div>
            <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095&#10095;</button>

            <script>
                // calling function to show the first logos in the slider
                showDivs(1);
            </script>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
